<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack - Vite</title>
  </head>
  <body>
    <header class="titulo">Blackjack</header>

    <div class="container">
      <div class="row mt-2">
        <div id="divBotones" class="col text-center">
          <button id="btnNew" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnRequest" class="btn btn-primary">Pedir carta</button>
          <button id="btnStop" class="btn btn-primary">Detener</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>
          <div id="playerCards" class="divCards"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-2">
        <div class="col">
          <h1>Computadora - <small>0</small></h1>
          <div id="npcCards" class="divCards"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./main.js"></script>
</html>
